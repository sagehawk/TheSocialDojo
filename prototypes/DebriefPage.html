<!DOCTYPE html>
<!-- FILE NAME: DebriefPage.html -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Social Dojo - The Mastery Report</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        'journey-bg': '#F1F2F4', 'journey-dark': '#1C1C1E', 'journey-text-primary': '#1C1C1E',
                        'journey-text-secondary': '#6D6D72', 'journey-accent': '#0A84FF', 'journey-card-bg': '#FFFFFF',
                        'journey-success': '#34C759', 'journey-fail': '#FF3B30', 'star-gold': '#FFC700',
                    },
                    borderRadius: { '4xl': '2.5rem', '3xl': '1.75rem', '2xl': '1.25rem' }
                }
            }
        }
    </script>

    <style>
        body { background-color: #E5E5EE; }
        .design-showcase { display: flex; justify-content: center; padding: 2rem; }
        .mobile-frame {
            width: 390px;
            height: 844px;
            background-color: #F1F2F4;
            border-radius: 50px;
            border: 10px solid #FFFFFF;
            box-shadow: 0 0 80px rgba(0,0,0,0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }
    </style>
</head>
<body class="font-sans text-journey-text-primary">

    <div class="design-showcase">
        <div class="mobile-frame">
            
            <div class="flex-1 overflow-y-auto">
                
                <!-- Header Section -->
                <div class="p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h1 class="font-bold text-3xl tracking-tight text-journey-dark">Lesson Complete!</h1>
                        <button class="w-10 h-10 bg-journey-card-bg shadow-sm rounded-full flex items-center justify-center">
                            <svg class="w-6 h-6 text-journey-text-secondary" fill="none" viewBox="0 0 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                        </button>
                    </div>
                </div>

                <!-- The Mastery Score -->
                <div class="px-6 mb-8">
                    <div class="bg-journey-card-bg shadow-md rounded-2xl p-5 text-center">
                        <h2 class="font-bold text-xl text-journey-dark mb-4">Your Mastery</h2>
                        <div class="flex justify-center space-x-4">
                            <!-- Star 1 (Earned) -->
                            <svg class="w-16 h-16 text-star-gold" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>
                            <!-- Star 2 (Earned) -->
                            <svg class="w-16 h-16 text-star-gold" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>
                            <!-- Star 3 (Not Earned) -->
                            <svg class="w-16 h-16 text-gray-300" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>
                        </div>
                    </div>
                </div>

                <!-- The Mission Scorecard -->
                <div class="px-6 mb-8">
                    <div class="bg-journey-card-bg shadow-md rounded-2xl p-5">
                        <h3 class="font-bold text-xl text-journey-dark mb-4">Mission Scorecard</h3>
                        <div class="space-y-3">
                            <div class="flex items-center text-journey-dark font-semibold"><div class="w-6 h-6 rounded-full bg-journey-success flex items-center justify-center mr-3 shrink-0"><svg class="w-4 h-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg></div><span>Find a common interest</span></div>
                            <div class="flex items-center text-journey-dark font-semibold"><div class="w-6 h-6 rounded-full bg-journey-success flex items-center justify-center mr-3 shrink-0"><svg class="w-4 h-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg></div><span>Ask 3 follow-up questions</span></div>
                            <div class="flex items-center text-journey-text-secondary"><div class="w-6 h-6 rounded-full border-2 border-gray-300 flex items-center justify-center mr-3 shrink-0"><svg class="w-4 h-4 text-journey-fail" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M6 18L18 6M6 6l12 12"></path></svg></div><span>Get them to share a personal story</span></div>
                        </div>
                    </div>
                </div>

                <!-- The Choice: Retry or Continue -->
                <div class="p-6">
                    <div class="bg-journey-card-bg shadow-md rounded-2xl p-5 space-y-4">
                        <p class="text-center font-semibold text-journey-dark">You earned 2 out of 3 stars. What's next?</p>
                        <button class="w-full bg-journey-accent text-white font-bold py-3 rounded-lg text-base">Continue to Next Lesson</button>
                        <button class="w-full bg-transparent text-journey-accent font-bold py-3 rounded-lg text-base">Retry for 3 Stars</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
